<usermain id="usermain">
    <form action="" class="container-fluid" id="form">
        <div class="form-group">
            <label for="InputUserID">账号：</label>
            <input type="text" class="form-control" id="InputUserID" placeholder="请输入账号">
        </div>
        <div class="form-group">
            <label for="InputUserPW">密码：</label>
            <input type="password" class="form-control" id="InputUserPW" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="InputUserSurePW">确认密码：</label>
            <input type="password" class="form-control" id="InputUserSurePW" placeholder="请再次输入密码">
        </div>
        <div class="form-group">
            <label for="InputEmail">邮箱：</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="InputPhoneNum">手机：</label>
            <input type="email" class="form-control" id="InputPhoneNum" placeholder="请输入手机号码">
        </div>
        <div class="form-group">
            <label for="InputLoveID">情侣账号：</label>
            <input type="email" class="form-control" id="InputLoveID" placeholder="绑定Ta的账号，更关心Ta">
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default" style="width: 300px">立即开启幸福之门</button>
                <span>已有账号？<a href="javascript: void(0);" id="gotoLogin">立即登录</a></span>
            </div>
        </div>
    </form>
</usermain>
