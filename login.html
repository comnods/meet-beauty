<usermain id="usermain">
    <form action="" class="container-fluid" id="form">
        <div class="form-group">
            <label for="InputUserID">账号：</label>
            <input type="text" class="form-control" id="InputUserID" placeholder="请输入账号">
        </div>
        <div class="form-group">
            <label for="InputUserPW">密码：</label>
            <input type="password" class="form-control" id="InputUserPW" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default" style="width: 300px">登录</button>
                <span>还没有账号？<a href="javascript: void(0);" id="gotoReg">注册一个</a></span>
            </div>
        </div>
    </form>
</usermain>
